<html>
<head>
    <title>So nguyen to</title>
</head>
<body>
    <script language="javascript">
        function ktnt(n)
        {
            if (n<=1) return false;
            for (var i=2;i<=Math.sqrt(n);i++)
            {
                if (n % i== 0) return false;
            }
            return true;
        }
        function xuli()
        {
            var n=prompt("Nhap n");
            if (ktnt(n)) alert(n+" la so nguyen to");
            else alert(n+" ko phai la so nguyen to");
        }
    </script>
    <button onclick="xuli()">Start</button>
</body>
</html>
